<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME-MARVEL</title>
</head>
<body>
    <main>
        <head class="cabecalho">
            <h1 class="titulo"> Character Select</h1>
        </head>

        <div class="selecao-de-personagens">

            <div class="personagem-grande personagem-jogador-1">

                <img src="./src/imagens/thor.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">

                <div class="nome">
                    <h2>Thor</h2>
                </div>

            </div>

            <ul class="lista-de-personagens">

                <li class="personagem selecionado" id="thor" data-name="Thor">

                    <span class="tag">1P</span>
                    
                    <img src="./src/imagens/thor.jpg" alt="personagem Thor">

                </li>

                <li class="personagem" id="home-de-ferro" data-name="Homem de Ferro">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/homem-de-ferro.jpg" alt="personagem Homem de Ferro">
                </li>

                <li class="personagem" id="" data-name="Homem de Ferro">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/viuva-negra.jpg" alt="personagem Homem de Ferro">
                </li>

                <li class="personagem selecionado" id="hulk data-name="hulk">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/hulk.jpg" alt="personagem Homem de Ferro">
                </li>

                <li class="personagem selecionado" id="capitao-america" data-name="Capitao America">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/capitao-america.jpg" alt="personagem Capitao America">
                </li>

                <li class="personagem selecionado" id="home-de-ferro" data-name="Homem de Ferro">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/ultron.jpg" alt="personagem Homem de Ferro">
                </li>

                <li class="personagem selecionado" id="home-de-ferro" data-name="Homem de Ferro">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/doutor-doom.jpg" alt="personagem Homem de Ferro">
                </li>

                <li class="personagem selecionado" id="home-de-ferro" data-name="Homem de Ferro">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/nova.jpg" alt="personagem Homem de Ferro">
                </li>

                <li class="personagem selecionado" id="home-de-ferro" data-name="Homem de Ferro">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/fenix.jpg" alt="personagem Homem de Ferro">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">

                <img src="./src/imagens/ultron.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">

                <div class="nome">
                    <h2>Ultron</h2>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
